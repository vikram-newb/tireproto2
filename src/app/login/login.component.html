<mat-toolbar color="primary" class="Logheader" style="display:flex;justify-content:center;">
    <div class="md-toolbar-tools">
      <img src="http://tires-auto.s3-website.us-east-2.amazonaws.com/new-logo.png" height="70" width="215.16" class="headicon">
     </div>
  </mat-toolbar>
  
  <mat-card class="LoginCard">
    <mat-card-title class="titlecard">
      <mat-icon style="font-size: 82.67px; margin-right:45px;">account_circle</mat-icon><br>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]= "UserForm" (ngSubmit)="onLogin()">
        <p><mat-form-field class="formInput">
            <input type="Email" matInput formControlName="email" placeholder="Email"  required>
            <mat-error *ngIf="UserForm.value.email.invalid">{{getErrorMessage()}}</mat-error>
            <span matSuffix><mat-icon>perm_identity</mat-icon></span>
        </mat-form-field></p>
        <p><mat-form-field class="formInput">
            <input type="password" formControlName="password"  matInput placeholder="Password*" >
            <span matSuffix><mat-icon>fingerprint</mat-icon></span>
        </mat-form-field></p>
        <p><button mat-raised-button color="primary" (click)="onLogin()" class="loginBtn" style="width:100%; height:48px">Login</button></p>
        </form>
    </mat-card-content>
    </mat-card>
