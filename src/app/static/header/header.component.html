<div style="height: 100vh;">
        <mat-toolbar color="primary">
          <mat-toolbar-row style="display:grid;" >
            <div class="headFlex">
                <div><span>
                    <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" > -->
                        <button *ngIf="toggleState" (click)="sidenav.toggle() && toggleState = !toggleState " mat-button><mat-icon>more_vert</mat-icon></button> 
                        <button *ngIf="!toggleState" (click)="sidenav.toggle() && toggleState = !toggleState " mat-button><mat-icon>menu</mat-icon></button>
                         <!-- <mat-icon>menu</mat-icon> -->
                         <!-- (click)="sidenav.toggle() && toggleState = !toggleState " -->
                    <!-- </button> -->
                    </span>
                </div>
                <div>
                    <span>
                    {{pageTitle}}
                    </span>
                </div>
                <div>
                    <!-- <span><a (click)="logout()" mat-button><mat-icon>power_settings_new</mat-icon></a> -->
                      <span><a href="#" mat-button><mat-icon>power_settings_new</mat-icon></a>

                    </span>
                </div>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      
        <mat-sidenav-container fxFlexFill hasBackdrop="false" >
          <mat-sidenav #sidenav mode="side" id="sidenav" [class.menu-open]= !toggleState  [class.menu-close]= toggleState [opened]="true">
            <mat-nav-list >
              <a [routerLink] = "['dashboard']" mat-list-item ><mat-icon style="margin-right: 32px;">dashboard</mat-icon>Dashboard</a>
              <a [routerLink] = "['brands']" mat-list-item ><mat-icon style="margin-right: 32px;">format_bold</mat-icon>Brands</a>
              <a [routerLink] = "['sellers']" mat-list-item ><mat-icon style="margin-right: 32px;">attach_money</mat-icon>Sellers</a>
              <a [routerLink] = "['alerts']" mat-list-item ><mat-icon style="margin-right: 32px;">notifications_paused</mat-icon>Alerts</a>
              <mat-divider></mat-divider>
              
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content fxFlexFill fxFlex="95%">
            <router-outlet></router-outlet>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
