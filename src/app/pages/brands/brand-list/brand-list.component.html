<div class="btnflex">
        <button mat-raised-button color="primary" style="margin-right:20px">UPLOAD CSV</button>
        <button mat-raised-button color="primary" style="margin-right:20px">ADD PRODUCT</button>
        <button mat-raised-button color="primary" style="margin-right:20px">ADD BRAND</button>
        </div>
        
        <mat-card style="margin:auto 15px;">
            <mat-card-content >
                <mat-nav-list>
                     
                    <a mat-list-item *ngFor="let brand of Brand" [routerLink]="[brand.id]"  >
                        <div style="display:flex;flex:1;">
                            <span matSuffix>{{brand.name}}</span>
                        </div>
                        <div>
                            <button mat-button><mat-icon>delete_forever</mat-icon></button>
                        </div>
                    </a>
                    
                </mat-nav-list>
            
            </mat-card-content>
        </mat-card>
