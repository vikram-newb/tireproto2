<div class="head2" >
    <div>
        <mat-form-field >
            <mat-select placeholder="Choose another brand" [formControl] = "tableControl" required>
                <!-- <mat-option value="Thunderer Trac Grip">Thunderer Trac Grip</mat-option>
                <mat-option value="Lion Hart">Lion Hart</mat-option> -->
                <mat-option *ngFor="let brand of brands" [value]="brand">
                    {{brand.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        
            
    </div>
    <div style="display:flex;flex-direction:row;align-items: center;">
        <button mat-raised-button color="primary">EXPORT AS CSV</button><div class="space"></div>
        <mat-slide-toggle color="primary" (toggleChange) = "modifyTable()">Compare</mat-slide-toggle> 
    </div>   
</div>
 
    
          
          <table mat-table [dataSource]= 'currentBrand' style='width:100%'>
              <ng-container matColumnDef="Sku">
                  <th mat-header-cell *matHeaderCellDef> MPN </th>
                  <td mat-cell *matCellDef="let element"> {{element.Sku}} </td>
          </ng-container>
          <ng-container matColumnDef="ProductName">
              <th mat-header-cell *matHeaderCellDef> Product Name </th>
              <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
           </ng-container> 
           <ng-container matColumnDef="OurPrice">
              <th mat-header-cell *matHeaderCellDef> Our Cost </th>
              <td mat-cell *matCellDef="let element"> {{element.OurPrice}} </td>
           </ng-container>
           <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="SellerPrice">
              <th mat-header-cell *matHeaderCellDef> (Price) </th>
              <td mat-cell *matCellDef="let element"> 
                <ng-container  *ngIf="element.SellerInfo">
                Rs {{element.SellerInfo[0].SellerPrice}} 
              </ng-container>
              </td>
          </ng-container>
          <ng-container matColumnDef="SellerSold">
              <th mat-header-cell *matHeaderCellDef> (#Sold) </th>
              <td mat-cell *matCellDef="let element"> 
                  <ng-container  *ngIf="element.SellerInfo">
                  Rs {{element.SellerInfo[0].SellerSold}} 
                </ng-container>
                </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
