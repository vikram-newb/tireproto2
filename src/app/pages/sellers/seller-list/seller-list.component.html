<div class="btnflex">
    <button (click)='openDialog()' mat-raised-button color="primary" style="margin-right:20px" >ADD SELLER PRODUCT</button>
    <button (click)='addsellerDialog()' mat-raised-button color="primary" style="margin-right:12px">ADD SELLER</button>
</div>

<mat-card style="margin:auto 30px;width:94%;" >
    <mat-card-content>
        <mat-nav-list>
            <a mat-list-item *ngFor="let seller of sellers" >
                <div style="display:flex;flex:1" [routerLink]="[seller.id]">
                    <div style="display:flex;flex:1;">
                        <span class="circleIcon">{{seller.name[0]}}</span>
                        <span matSuffix>{{seller.name}}</span>
                    </div>
                </div>
                    <div style="display:flex;flex-direction: row;flex:0;">
                        <span><button matTooltip="Upload Product Links" mat-button (click) = "uplaodProductLinkDialog(seller.id)"><mat-icon style="color:#979797" >playlist_add</mat-icon></button></span>
                        <span><button matTooltip="View Products" [routerLink]="[seller.id]" mat-button><mat-icon style="color:#979797">list</mat-icon></button></span>
                        <!-- <span><button matTooltip="Delete The Seller" mat-button (click) = "deleteSeller(seller)" ><mat-icon >delete_forever</mat-icon></button></span> -->
                        <span><button matTooltip="Delete The Seller" mat-button (click) = "deleteSellerDialog(seller.id)" ><mat-icon style="color:#979797">delete_forever</mat-icon></button></span>
                        <span><button matTooltip="Go To Store" mat-button (click) = "gotoStore(seller)"><mat-icon style="color:#979797">next_week</mat-icon></button></span>
                    </div>                
            </a>    
        </mat-nav-list>
        <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;">
                <mat-spinner></mat-spinner>
        </div>
    
    </mat-card-content>
</mat-card>
