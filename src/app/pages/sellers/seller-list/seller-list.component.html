<div class="btnflex">
    <button (click)='openDialog()' mat-raised-button color="primary" style="margin-right:20px" >ADD SELLER PRODUCT</button>
    <button (click)='addsellerDialog()' mat-raised-button color="primary" style="margin-right:20px">ADD SELLER</button>
</div>

<mat-card style="margin:auto 15px;" >
    <mat-card-content>
        <mat-nav-list>
            <a mat-list-item *ngFor="let seller of sellers" [routerLink]="[seller.id]">
                
                    <div style="display:flex;flex:1;">
                        <span class="circleIcon">{{seller.name[0]}}</span>
                        <span matSuffix>{{seller.name}}</span>
                    </div>
                    <div><span><button mat-button matTooltip="Upload Product Links"><mat-icon>playlist_add</mat-icon></button></span>
                        <span><button matTooltip="View Products" mat-button><mat-icon>list</mat-icon></button></span>
                        <span><button matTooltip="Delete The Seller" mat-button (click) = "deleteSeller(seller)" ><mat-icon >delete_forever</mat-icon></button></span>
                        <span><button matTooltip="Go To Store" mat-button (click) = "gotoStore(seller)"><mat-icon>next_week</mat-icon></button></span>
                    </div>                
            </a>    
        </mat-nav-list>
        <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center;">
                <mat-spinner></mat-spinner>
        </div>
    
    </mat-card-content>
</mat-card>
